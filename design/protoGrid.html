<head>
	<style>
		#scoreLine {
			display: grid;
			-webkit-grid-columns: 55px 7px 208px 7px 25px 7px 100px 7px 208px 7px 208px 7px 55px;
			height: 55px;
			/*width: 1152px;*/
			position: absolute;
			left: 0px;
			top: 0px;
		}
		#redLogo    { grid-column: 1; height: 55px;}
		#redRoster  { grid-column: 3; }
		#redScore   { grid-column: 5; }
		#time       { grid-column: 7; }
		#blueScore  { grid-column: 9; }
		#blueRoster { grid-column: 11;}
		#blueLogo   { grid-column: 13; height: 55px;}
	</style>
</head>
<body>
		<div id="scoreLine">
		<img id="redLogo" class="logo" src="http://i.imgur.com/eB8BAj9.png">
		<img id="blueLogo" class="logo" src="http://i.imgur.com/kRiT9qG.png">

		<table id="redRoster" clas="roster">
			<tr>
				<td class="player">Player 1</td><td class="player">Player 2</td>
			</tr>
			<tr>
				<td class="player">Player 3</td><td class="player">Player 4</td>
			</tr>
		</table>
		<div id="redScore">
			0
		</div>
		<div id="time">
			9:59
		</div>
		<div id="blueScore">
			0
		</div>
		<table id="blueRoster" class="roster">
			<tr>
				<td class="player">Player 1</td><td class="player">Player 2</td>
			</tr>
			<tr>
				<td class="player">Player 3</td><td class="player">Player 4</td>
			</tr>
		</table>
	</div>

</body>
